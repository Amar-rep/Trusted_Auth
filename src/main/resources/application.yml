spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/ca
    username: postgres
    password: password
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1
  jpa:
    database: POSTGRESQL
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true


    hibernate:
      ddl-auto: validate

